  <body>
    <section id="centrer">
      <form>
        <fieldset>
          <legend>Critères de génération</legend>
          <label><input type="checkbox" name="minuscule"> Minuscule</label>
          <label><input type="checkbox" name="majuscule"> Majuscule</label>
          <label><input type="checkbox" name="chiffre"> Chiffre</label>
          <label><input type="checkbox" name="symbole"> Symbole</label>
        </fieldset>
        <fieldset>
          <legend>Informations sur le mot de passe</legend>
          <label>Nombre de caractères (8-100) : <input type="number" name="longueur" min="8" max="100"></label>
          <label>Date de validité : <input type="date" name="date_validite"></label>
          <label>Catégorie : 
            <select name="categorie">
              <option value="personnel">Personnel</option>
              <option value="travail">Travail</option>
              <option value="loisir">Loisir</option>
            </select>
          </label>
          <label>Site/application : <input type="text" name="site_application"></label>
        </fieldset>
        <fieldset>
          <legend>Générer et ajouter à votre liste</legend>
          <button type="submit" name="generer">Générer</button>
          <button type="button" name="ajouter">Ajouter</button>
          <button type="button" name="supprimer">Supprimer</button>
        </fieldset>
      </form></section>
