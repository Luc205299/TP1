  <body>
    <section id="centrer">
      <form method="post" name="ajoutPWD" action="#" class="box" id="addPWD"
      onsubmit="return false">
         <fieldset>
            <legend>Critères de génération</legend>
            <input id="minuscule" type="checkbox" name="Minuscule">
            <label for="Minuscule">Minuscle</label>
            <input id="majuscule" type="checkbox" name="Majuscule">
            <label for="Majuscule">Majuscule</label>
            <input id="chiffre" type="checkbox" name="Chiffre">
            <label for="Chiffre">Chiffre</label>
            <input id="symbole" type="checkbox" name="Symbole">
            <label for="Symbole">Symbole</label>
         </fieldset>
         <fieldset>
            <legend>Infomations sur le mot de passe</legend>
            <input id="nombrecar" type="number" name="nombre" min="8" max="100">
            <label for="date">Date de validité</label>
            <input id="datevalidite" type="date" name="date">
            <label for="catégorie">Catégorie</label>
            <select id="categorie" name="catégorie">
               <option value="" disabled selected hidden>--Veuillez choisir la catégorie--</option>
               <option value="loisirs">Loisirs</option>
               <option value="professionnel">Professionnel</option>
            </select>
     <label for="symbole"> Site ou application </label>
     <input id="site" type="text">
         </fieldset>
         <fieldset>
            <legend>Générer et ajouter à votre liste</legend>

            <input id="ajouter" type="submit" name="ajouter" value="Ajouter" onclick="generer()" >
            <input id="supprimer" type="reset" name="supprimer" value="Supprimer" onclick = "supprimer()">

         </fieldset>
      </form>

      <main class="box">
         <table id="repertoire">
           <!-- <thead> -->
               <tr>
                  <th>Nombre de caractères</th>
                  <th>Date de création</th>
                  <th>Catégorie d'utilisation</th>
                  <th>Site ou application</th>
                  <th>Mot de passe généré</th>
                  <th>Durée de validité</th>
               </tr>
         </table>
            <!--</thead>-->
      </main>
    </section>
